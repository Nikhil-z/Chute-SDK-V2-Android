apply plugin: 'com.android.library'

android {
  compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
  buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

  defaultConfig {
    targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    minSdkVersion Integer.parseInt(project.ANDROID_MIN_SDK_VERSION)

    buildTypes {
      release {
        minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      }
    }
  }


}

//Copy test resources to classpath folder. See https://code.google.com/p/android/issues/detail?id=74443
tasks.findByName("assembleDebug").dependsOn("copyTestResources")
task copyTestResources(type: Copy) {
  from "${projectDir}/src/test/resources"
  into "${buildDir}/intermediates/classes/test/debug/"
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.aranea-apps.android.libs:android-rest:2.9.0'
  compile 'com.aranea-apps.android.libs:android-rest-additions:2.9.0'
  testCompile 'org.slf4j:slf4j-api:1.7.12'
  testCompile 'com.tobedevoured:modelcitizen:0.3.2'
  testCompile 'junit:junit:4.9'
  testCompile 'org.skyscreamer:jsonassert:1.2.3'
}

apply from: '../gradle-mvn-push.gradle'
