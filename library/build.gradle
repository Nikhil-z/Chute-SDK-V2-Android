apply plugin: 'com.android.library'

android {
  compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
  buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

  defaultConfig {
    targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    minSdkVersion Integer.parseInt(project.ANDROID_MIN_SDK_VERSION)

    buildTypes {
      release {
        minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      }
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.aranea-apps.android.libs:android-rest:2.7.0'
  compile 'com.aranea-apps.android.libs:android-rest-additions:2.7.0'
  androidTestCompile 'com.tobedevoured:modelcitizen:0.3.2'
  androidTestCompile 'junit:junit:4.9'
  androidTestCompile 'org.skyscreamer:jsonassert:1.2.3'
}
apply from: '../gradle-mvn-push.gradle'
